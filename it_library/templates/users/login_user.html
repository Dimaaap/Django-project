{% extends 'base_template.html' %}

{% load static %}
{% block css_additional %}
    <link rel="stylesheet" href="{% static 'users/css/login_user.css' %}">
{% endblock %}

{% block body %}
    {% if errors %}
        <div class="alert alert-danger">
            {{ errors }}
        </div>
    {% endif %}
    <div class="container">
        <center><div class="content-section">
            <form method="post" class="login-user">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-1" style="margin-top: -15px;">Авторизація</legend>
                    {% for field in form %}
                        {{ field.label_tag }} {{ field }}
                    {% endfor %}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-secondary" type="submit">
                        Авторизуватись
                    </button>
                </div>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        <a class="ml-2" href="{% url 'send_email' %}">
                            Забули пароль?
                        </a>
                    </small>
                </div>
            </form>
        </div></center>
    </div>
{% endblock %}
