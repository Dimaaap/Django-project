{% extends 'base_template.html' %}

{% load static %}

{% block css_additional %}
<link rel="stylesheet" href="{% static 'send_emails/css/reset_password.css' %}">
{% endblock %}

{% block body %}
{% if errors %}
<div class="alert alert-danger">
    {{ errors }}
</div>
{% endif %}
<div class="container">
    <center>
        <div class="content-section">
            <form method="POST" class="reset-password">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-1">Відновленя паролю</legend>
                    {% for field in form %}
                    {{ field.label_tag }} {{ field }}
                    {% endfor %}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-secondary" type="submit">
                        Підтвердити
                    </button>
                </div>
            </form>
        </div>
    </center>
</div>

{% endblock %}
